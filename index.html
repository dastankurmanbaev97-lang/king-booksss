<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextMind AI | Анализатор текста</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 700px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(to right, #6366f1, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        p.subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 180px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #e2e8f0;
            padding: 15px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 12px;
            border: 1px dashed var(--primary);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-title {
            font-weight: bold;
            color: var(--accent);
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* Контакты */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #334155;
            text-align: center;
        }

        .contact-item {
            display: inline-block;
            margin: 10px 15px;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .contact-item:hover {
            opacity: 0.8;
        }

        .contact-item i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TextMind AI</h1>
    <p class="subtitle">Узнай главную мысль любого текста за мгновение</p>
    
    <textarea id="inputText" placeholder="Вставьте ваш текст здесь..."></textarea>
    
    <button onclick="analyzeText()">Найти главную мысль</button>

    <div id="result">
        <span class="summary-title"><i class="fas fa-lightbulb"></i> Краткий вывод:</span>
        <p id="summaryText" style="line-height: 1.6;"></p>
        <div id="keywordsList" style="margin-top: 10px; font-size: 0.85rem; color: #94a3b8;"></div>
    </div>

    <footer>
        <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 10px;">Связаться с автором:</p>
        
        <a href="tel:0555191870" class="contact-item">
            <i class="fas fa-phone"></i> 0555191870
        </a>
        
        <a href="mailto:dastankurmanbaev2@gmail.com" class="contact-item">
            <i class="fas fa-envelope"></i> dastankurmanbaev2@gmail.com
        </a>
    </footer>
</div>

<script>
    function analyzeText() {
        const text = document.getElementById('inputText').value;
        if (text.length < 30) {
            alert("Текст слишком короткий для анализа");
            return;
        }

        const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];
        const words = text.toLowerCase().match(/[а-яА-Яa-zA-Z]+/g);
        const stopWords = ['и', 'в', 'во', 'не', 'на', 'с', 'по', 'как', 'что', 'это', 'для'];
        const wordFreq = {};

        words.forEach(word => {
            if (!stopWords.includes(word) && word.length > 3) {
                wordFreq[word] = (wordFreq[word] || 0) + 1;
            }
        });

        const keywords = Object.keys(wordFreq).sort((a, b) => wordFreq[b] - wordFreq[a]).slice(0, 5);

        let bestSentence = sentences[0];
        let maxScore = -1;

        sentences.forEach(s => {
            let score = 0;
            keywords.forEach(word => {
                if (s.toLowerCase().includes(word)) score++;
            });
            if (score > maxScore) {
                maxScore = score;
                bestSentence = s;
            }
        });

        document.getElementById('result').style.display = 'block';
        document.getElementById('summaryText').innerText = bestSentence.trim();
        document.getElementById('keywordsList').innerHTML = "Ключевые слова: " + keywords.join(', ');
    }
</script>

</body>
</html>
